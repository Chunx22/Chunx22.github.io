<!DOCTYPE html>
<html>
    <head>
        <title>無標記地圖</title>
        <style>
            #map {
                width:900px;
                height:750px;
            }
            </style>
    </head>
    <body>
        <div id="map"></div>

        <script type="homework-0523/javascript">
            function initMap(){
            const location = {lat: 24.149586820830887,lng: 120.61533429665357};//緯度與經度
            const map = new google.maps.Map(
                document.getElementById("map"),{
                    center: location,
                    zoom: 15
                }
            );
        }
        window.initMap = initMap;
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLM8UnSHpFjzusSDJRugQHJqZVhGJoCFs&callback=initMap"></script>

    </body>
</html>
